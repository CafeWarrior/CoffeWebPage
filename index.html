<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Counts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; max-width: 600px; margin: 0 auto; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .last-updated { margin-top: 20px; font-style: italic; text-align: center; }
        h1 { text-align: center; color: #333; }
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Face Recognition Counts</h1>
    <button class="refresh-btn" onclick="fetchScores()">Refresh Data</button>
    <div id="scores-container">Loading recognition data...</div>
    <div id="last-updated" class="last-updated"></div>

    <script>
        // Fetch the recognition data
        async function fetchScores() {
            try {
                document.getElementById('scores-container').innerHTML = 'Loading...';
                const response = await fetch('web_data.json?t=' + new Date().getTime());
                const data = await response.json();
                displayScores(data);
            } catch (error) {
                document.getElementById('scores-container').innerHTML = 
                    'Error loading data. Please try again later.';
                console.error('Error:', error);
            }
        }

        // Display the data in a table
        function displayScores(data) {
            if (!data.users || data.users.length === 0) {
                document.getElementById('scores-container').innerHTML = 
                    'No recognition data available yet.';
                return;
            }

            let html = `
                <table>
                    <tr>
                        <th>User</th>
                        <th>Recognitions</th>
                    </tr>
            `;
            
            // Sort by recognition count (descending)
            data.users.sort((a, b) => b.count - a.count)
                      .forEach(user => {
                html += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.count}</td>
                    </tr>
                `;
            });
            
            html += '</table>';
            document.getElementById('scores-container').innerHTML = html;
            document.getElementById('last-updated').textContent = 
                `Last updated: ${new Date(data.last_updated).toLocaleString()}`;
        }

        // Load data when page loads
        fetchScores();
        
        // Optional: Auto-refresh every 30 seconds
        setInterval(fetchScores, 30000);
    </script>
</body>
</html>
